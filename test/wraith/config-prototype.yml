##############################################################
##############################################################
# This is an example configuration provided by Wraith.
# Feel free to amend for your own requirements.
# ---
# This particular config is intended to demonstrate how
# to use Wraith in 'history' mode, which is best suited to
# making sure your site's appearance remains consistent over
# time.
#
# `wraith history history.yaml` # generate base screenshots
# `wraith latest history.yaml`  # take new shots and compare
#
##############################################################
##############################################################

# (required) The engine to run Wraith with. Examples: 'phantomjs', 'casperjs', 'slimerjs'
browser: "phantomjs"

# (required) The domain to take screenshots of.
domains:
  production: "https://www.gov.uk"
  prototype: "http://government-frontend.dev.gov.uk"

# (required) The paths to capture.
paths:
  government-fields-of-operation-afghanistan: '/government/fields-of-operation/afghanistan'
  government-consultations-consultation-on-the-compliance-and-review-methodology-september-2016: '/government/consultations/consultation-on-the-compliance-and-review-methodology-september-2016'
  government-publications-bis-annual-report-and-accounts-2015-to-2016: '/government/publications/bis-annual-report-and-accounts-2015-to-2016'
  government-publications-higher-education-success-as-a-knowledge-economy-white-paper: '/government/publications/higher-education-success-as-a-knowledge-economy-white-paper'
  cma-cases-energy-market-investigation: '/cma-cases/energy-market-investigation'
  government-collections-housing-benefit-for-local-authorities-bulletins: '/government/collections/housing-benefit-for-local-authorities-bulletins'
  become-lorry-bus-driver: '/become-lorry-bus-driver'
  foreign-travel-advice-egypt: '/foreign-travel-advice/egypt'
  government-organisations-department-of-health-about: '/government/organisations/department-of-health/about'
  government-world-location-news-the-new-consul-general-in-alexandria--2: '/government/world-location-news/the-new-consul-general-in-alexandria--2'

# (required) Screen widths (and optional height) to resize the browser to before taking the screenshot.
screen_widths:
  - 320x5000
  - 600x4000
  - 1080x3000

# (optional) Resize to each screen width (efficient), or reload at each screen width (costly). Default: 'reload'
resize_or_reload: 'resize'

# (required) The directory that your latest screenshots will be stored in
directory: 'shots-prototype'

# (required) Amount of fuzz ImageMagick will use when comparing images. A higher fuzz makes the comparison less strict.
fuzz: '20%'

# (optional) The maximum acceptable level of difference (in %) between two images before Wraith reports a failure. Default: 0
threshold: 5

# (optional) Specify the template (and generated thumbnail sizes) for the gallery output.
gallery:
  thumb_width:  200
  thumb_height: 200

# (optional) Choose which results are displayed in the gallery, and in what order. Default: alphanumeric
# Options:
#   alphanumeric - all paths (with or without a difference) are shown, sorted by path
#   diffs_first - all paths (with or without a difference) are shown, sorted by difference size (largest first)
#   diffs_only - only paths with a difference are shown, sorted by difference size (largest first)
# Note: different screen widths are always grouped together.
mode: diffs_first

# (optional) Choose to run Wraith in verbose mode, for easier debugging. Default: false
verbose: true
